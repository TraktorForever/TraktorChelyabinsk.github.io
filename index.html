     <body background="https://upload.wikimedia.org/wikipedia/ru/0/02/Traktor_logo_2020.png">

                  
           
                
                <div class="fc-tab-4">
                
                  <div class="contact-container">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="contact-form">
                          <div class="heading">
                            <h2>Подача заявление на участие в клубе профессиональной подготовки Имени "Трактор"</h2>
                          </div>
                          <form id="contact" action="" method="post">
                            <fieldset>
                              <input name="name" type="text" class="form-control" id="name" placeholder="Your Name" required="">
                            </fieldset>
                            <fieldset>
                              <input name="email" type="email" class="form-control" id="email" placeholder="Email" required="">
                            </fieldset>
                            <fieldset>
                              <textarea name="message" rows="6" class="form-control" id="message" placeholder="Message" required=""></textarea>
                            </fieldset>
                            <fieldset>
                              <button type="submit" id="form-submit" class="btn">Submit</button>
                            </fieldset>
                          </form>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="more-info">
                          <p>Это заявка будет принята к рассмотрению и на вашу электроную почту придёт уведомеление о том, что смогли ли вы стать участником в нашей группе профессиональной подготовки.</p>
                        </div>
                      </div>
                    </div>
                  </div>
